<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000" height="1000">
  <defs>
    <radialGradient id="oceanGrad" cx="50%" cy="50%" r="75%">
      <stop offset="0%" stop-color="#0d1520"/>
      <stop offset="100%" stop-color="#070c14"/>
    </radialGradient>
    <radialGradient id="landGrad" cx="40%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#1e2318"/>
      <stop offset="60%" stop-color="#141a0e"/>
      <stop offset="100%" stop-color="#0e1209"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
    <pattern id="oceanPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M0 30 Q15 20 30 30 Q45 40 60 30" stroke="#0e2030" stroke-width="0.5" fill="none" opacity="0.5"/>
      <path d="M0 50 Q15 40 30 50 Q45 60 60 50" stroke="#0e2030" stroke-width="0.5" fill="none" opacity="0.3"/>
    </pattern>
    <pattern id="forestPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="8" r="3" fill="#162008" opacity="0.6"/>
      <circle cx="13" cy="14" r="2.5" fill="#1a2510" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Ocean background -->
  <rect width="1000" height="1000" fill="url(#oceanGrad)"/>
  <rect width="1000" height="1000" fill="url(#oceanPattern)" opacity="0.4"/>

  <!-- Ocean shimmer lines -->
  <g opacity="0.15" stroke="#3a6080" stroke-width="0.4" fill="none">
    <path d="M0 200 Q250 190 500 210 Q750 230 1000 205"/>
    <path d="M0 400 Q250 385 500 400 Q750 415 1000 395"/>
    <path d="M0 600 Q250 590 500 605 Q750 620 1000 600"/>
    <path d="M0 800 Q250 790 500 808 Q750 825 1000 805"/>
    <path d="M100 0 Q110 250 95 500 Q80 750 100 1000"/>
    <path d="M400 0 Q415 250 400 500 Q385 750 400 1000"/>
    <path d="M700 0 Q712 250 700 500 Q688 750 700 1000"/>
  </g>

  <!-- Main continent of Criozevan -->
  <!-- Central landmass -->
  <path d="
    M 180 80
    C 250 50, 380 40, 480 60
    C 580 80, 690 55, 780 75
    C 850 90, 900 130, 930 180
    C 960 240, 950 310, 940 370
    C 930 440, 960 500, 950 560
    C 940 630, 910 680, 880 730
    C 840 790, 790 830, 730 860
    C 660 895, 580 910, 510 920
    C 430 930, 350 920, 280 895
    C 210 870, 150 830, 110 780
    C 70 730, 60 670, 55 610
    C 50 540, 65 470, 75 400
    C 85 330, 70 270, 90 210
    C 110 155, 140 105, 180 80
    Z
  " fill="url(#landGrad)" stroke="#2a3520" stroke-width="2" filter="url(#shadow)"/>

  <!-- Northern peninsula (Goldhelm territory) -->
  <path d="
    M 350 55
    C 370 20, 410 5, 450 10
    C 495 15, 530 40, 545 70
    C 530 65, 480 55, 440 50
    C 405 48, 370 55, 350 55
    Z
  " fill="#1a2010" stroke="#2a3520" stroke-width="1.5"/>

  <!-- Eastern peninsula -->
  <path d="
    M 880 420
    C 940 410, 980 450, 970 510
    C 960 560, 920 580, 890 560
    C 910 540, 930 510, 925 480
    C 918 450, 900 435, 880 420
    Z
  " fill="#1a2010" stroke="#2a3520" stroke-width="1.5"/>

  <!-- Western coastal notch -->
  <path d="
    M 60 350
    C 30 360, 15 400, 25 440
    C 35 475, 65 490, 80 480
    C 65 465, 50 445, 48 420
    C 46 395, 55 370, 70 360
    Z
  " fill="#0d1520" stroke="#1a2a40" stroke-width="1"/>

  <!-- Southern island chain -->
  <ellipse cx="300" cy="960" rx="55" ry="22" fill="#131a0a" stroke="#2a3520" stroke-width="1.5" opacity="0.9"/>
  <ellipse cx="430" cy="975" rx="40" ry="16" fill="#131a0a" stroke="#2a3520" stroke-width="1.5" opacity="0.8"/>
  <ellipse cx="560" cy="970" rx="35" ry="14" fill="#131a0a" stroke="#2a3520" stroke-width="1.5" opacity="0.7"/>

  <!-- Small northern island (Iyhago territory) -->
  <ellipse cx="750" cy="55" rx="60" ry="28" fill="#131a0a" stroke="#2a3520" stroke-width="1.5" opacity="0.85"/>

  <!-- Forest regions (overlay texture on land) -->
  <path d="M 150 200 Q 200 150 280 180 Q 330 200 300 260 Q 250 300 180 280 Z" fill="url(#forestPattern)" opacity="0.8"/>
  <path d="M 600 150 Q 660 120 720 150 Q 755 175 730 220 Q 690 245 640 230 Z" fill="url(#forestPattern)" opacity="0.8"/>
  <path d="M 400 500 Q 460 470 530 490 Q 570 510 555 560 Q 510 590 450 575 Z" fill="url(#forestPattern)" opacity="0.7"/>
  <path d="M 200 600 Q 260 575 320 600 Q 350 620 335 665 Q 295 685 245 670 Z" fill="url(#forestPattern)" opacity="0.7"/>
  <path d="M 650 600 Q 710 575 770 600 Q 800 625 785 670 Q 745 692 695 675 Z" fill="url(#forestPattern)" opacity="0.6"/>

  <!-- Mountain ranges -->
  <!-- Northern mountains -->
  <g fill="#2a2218" stroke="#3a3228" stroke-width="0.7" opacity="0.85">
    <polygon points="230,130 245,100 260,130"/>
    <polygon points="255,125 272,92 290,125"/>
    <polygon points="280,128 296,95 314,128"/>
    <polygon points="305,126 320,98 338,126"/>
    <polygon points="330,131 346,100 364,131"/>
    <polygon points="360,128 375,98 394,128"/>
    <polygon points="385,132 400,102 418,132"/>
    <polygon points="415,130 430,99 450,130"/>
    <polygon points="450,127 464,96 482,127"/>
    <polygon points="480,132 494,100 514,132"/>
    <polygon points="520,130 535,98 555,130"/>
    <polygon points="555,128 570,96 590,128"/>
    <polygon points="590,131 604,100 622,131"/>
    <polygon points="620,129 635,98 655,129"/>
    <polygon points="655,130 670,99 690,130"/>
    <polygon points="685,131 700,100 720,131"/>
    <polygon points="715,133 730,102 750,133"/>
  </g>
  <!-- Eastern mountain ridge -->
  <g fill="#2a2218" stroke="#3a3228" stroke-width="0.7" opacity="0.75">
    <polygon points="840,280 855,248 870,280"/>
    <polygon points="860,300 876,266 894,300"/>
    <polygon points="875,330 890,298 908,330"/>
    <polygon points="880,365 896,330 916,365"/>
  </g>
  <!-- Central spine -->
  <g fill="#2a2218" stroke="#3a3228" stroke-width="0.7" opacity="0.65">
    <polygon points="450,380 466,345 484,380"/>
    <polygon points="475,400 492,365 510,400"/>
    <polygon points="500,420 516,385 535,420"/>
    <polygon points="525,440 542,404 562,440"/>
  </g>

  <!-- Rivers -->
  <g stroke="#1a3555" stroke-width="1.5" fill="none" opacity="0.7">
    <!-- Main river flowing south -->
    <path d="M 480 120 C 490 200, 510 280, 500 360 C 490 440, 470 500, 480 580 C 490 650, 515 700, 510 760"/>
    <!-- Western river -->
    <path d="M 180 280 C 210 320, 240 360, 260 410 C 280 455, 290 490, 310 530"/>
    <!-- Eastern river -->
    <path d="M 760 200 C 740 260, 720 310, 700 370 C 685 420, 680 470, 690 520"/>
    <!-- Small tributaries -->
    <path d="M 350 350 C 390 370, 430 380, 480 380"/>
    <path d="M 550 450 C 530 450, 510 455, 490 455"/>
  </g>

  <!-- Coastal cliff detail -->
  <path d="
    M 180 80
    C 250 50, 380 40, 480 60
    C 580 80, 690 55, 780 75
    C 850 90, 900 130, 930 180
    C 960 240, 950 310, 940 370
    C 930 440, 960 500, 950 560
    C 940 630, 910 680, 880 730
    C 840 790, 790 830, 730 860
    C 660 895, 580 910, 510 920
    C 430 930, 350 920, 280 895
    C 210 870, 150 830, 110 780
    C 70 730, 60 670, 55 610
    C 50 540, 65 470, 75 400
    C 85 330, 70 270, 90 210
    C 110 155, 140 105, 180 80
    Z
  " fill="none" stroke="#3d5025" stroke-width="1.5" opacity="0.6"/>

  <!-- Region labels (very subtle) -->
  <g font-family="Georgia, serif" fill="#4a5c30" opacity="0.5" text-anchor="middle">
    <text x="280" y="250" font-size="14" font-style="italic">Goldhelm Reach</text>
    <text x="680" y="240" font-size="13" font-style="italic">Iyhago Plains</text>
    <text x="480" y="500" font-size="14" font-style="italic" opacity="0.4">Criozevan Heartlands</text>
    <text x="200" y="700" font-size="12" font-style="italic">Fodon Wilds</text>
    <text x="760" y="650" font-size="12" font-style="italic">Vacron Reach</text>
    <text x="450" y="840" font-size="12" font-style="italic">Ipadora Coast</text>
    <text x="140" y="450" font-size="11" font-style="italic">Frada Waters</text>
  </g>

  <!-- Ocean labels -->
  <g font-family="Georgia, serif" fill="#1a3555" opacity="0.45" text-anchor="middle" font-style="italic">
    <text x="50" y="150" font-size="12" transform="rotate(-30 50 150)">Murkmere</text>
    <text x="950" y="300" font-size="11" transform="rotate(20 950 300)">Stormveil Sea</text>
    <text x="500" y="1005" font-size="13">The Abyssal Rift</text>
  </g>

  <!-- Compass rose -->
  <g transform="translate(910, 880)" fill="#4a5c30" opacity="0.55">
    <circle cx="0" cy="0" r="22" fill="none" stroke="#4a5c30" stroke-width="1"/>
    <polygon points="0,-18 4,-6 0,-10 -4,-6" fill="#6a7c50"/>
    <polygon points="0,18 4,6 0,10 -4,6" fill="#4a5c30"/>
    <polygon points="-18,0 -6,-4 -10,0 -6,4" fill="#4a5c30"/>
    <polygon points="18,0 6,-4 10,0 6,4" fill="#4a5c30"/>
    <text x="0" y="-24" text-anchor="middle" font-size="9" font-family="serif" fill="#6a7c50">N</text>
  </g>

  <!-- Scale bar -->
  <g transform="translate(50,940)" opacity="0.45">
    <line x1="0" y1="0" x2="120" y2="0" stroke="#4a5c30" stroke-width="2"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#4a5c30" stroke-width="1.5"/>
    <line x1="120" y1="-5" x2="120" y2="5" stroke="#4a5c30" stroke-width="1.5"/>
    <text x="60" y="-8" text-anchor="middle" font-size="9" font-family="serif" fill="#4a5c30">500 leagues</text>
  </g>

  <!-- Subtle vignette overlay -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
    <stop offset="50%" stop-color="transparent"/>
    <stop offset="100%" stop-color="#050810" stop-opacity="0.7"/>
  </radialGradient>
  <rect width="1000" height="1000" fill="url(#vignette)"/>
</svg>
